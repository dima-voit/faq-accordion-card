<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <div class="wrapper">
    <section class="faq">
      <img class="faq__box" src="./images/illustration-box-desktop.svg" alt="box">
      <div class="faq__img">
        <img src="./images/illustration-woman-online-desktop.svg" alt="faq">
      </div>
      <div class="faq__text">
        <h1 class="faq__title">FAQ</h1>
        <div class="accordion"></div>
      </div>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/dima-voit" target="_blank">Dmytro</a>.
    </footer>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
